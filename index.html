<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>Palindrome Checker</h1>
      </div>
      <div class="action">
        <input type="text" placeholder="Enter text..." class="input" />
        <div class="btn-area"><button class="btn">Check</button></div>
      </div>
      <div class="accordion">
        <h2 class="accordion-title">What is a palindrome?</h2>
        <p class="accordion-content">
          A palindrome is a word, phrase, or sequence that reads the same
          backwards as forwards, e.g. madam or level.
        </p>
      </div>
    </div>
    <div class="feedback">
      <div class="modal">
        <p class="modal-content"></p>
        <div class="modal-btn">&times;</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
